<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost/Found Item</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/report.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="logo">
            <img src="assets/logo1.png" alt="USIU Logo" class="usiu-logo">
            <span>USIU Lost & Found System</span>
        </div>
        <nav class="horizontal-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="items.html" class="active">Browse Items</a></li>
                <li><a href="report.html">Report Item</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
       
    </header>

    <section class="form-container">
        <h1>Report a Lost or Found Item</h1>
        <p>Please fill in the details below to report an item.</p>

        <form id="reportForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="status">Type:</label>
                <select id="status" name="status" required>
                    <option value="">Select Type</option>
                    <option value="Lost">Lost</option>
                    <option value="Found">Found</option>
                </select>
            </div>

            <div class="form-group">
                <label for="item_name">Item Name:</label>
                <input type="text" id="item_name" name="item_name" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label id="dateLabel">Date:</label>
                <input 
                    type="date" 
                    id="date_input" 
                    name="date_reported"  <!-- Default name, will be updated in JS -->
                    required
                >
            </div>

            <div class="form-group">
                <label for="item_image">Upload Item Image:</label>
                <input type="file" id="item_image" name="item_image" accept="image/*" required>
                <div class="image-preview">
                    <img id="previewImage" src="#" alt="Image Preview">
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Report</button>
        </form>
    </section>

<script src="js/auth.js"></script>
<script src="js/report.js"></script>

</body>
</html>
