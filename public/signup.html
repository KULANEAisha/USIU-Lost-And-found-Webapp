<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USIU Lost & Found - Sign Up</title>
    <!-- Load global styles first -->
    <link rel="stylesheet" href="css/global.css">
    <!-- Then auth-specific styles -->
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src="assets/logo1.png" alt="USIU Logo" class="logo">
            <h1>Create Your Account</h1>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="johndoe" required>
                  </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="student@usiu.ac.ke" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password (min. 8 characters)</label>
                    <input type="password" id="password" placeholder="••••••••" minlength="8" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                </div>
                
                <div class="form-group">
                    <label for="studentId">Student ID (optional)</label>
                    <input type="text" id="studentId" placeholder="12345">
                </div>
                
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
