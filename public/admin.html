<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | USIU Lost & Found</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo1.png" alt="USIU Logo" class="usiu-logo">
            <span>USIU Lost & Found Admin</span>
        </div>
        <nav>
            <ul>
                <li><button id="logoutBtn">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="admin-dashboard">
        <section class="profile-section">
            <div class="profile-card">
                <div class="profile-header">
                    <img src="assets/admin-avatar.png" alt="Admin Avatar" class="profile-pic">
                    <h2>Admin Dashboard</h2>
                </div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="pendingCount">0</span>
                        <span class="stat-label">Pending Items</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="verifiedCount">0</span>
                        <span class="stat-label">Verified Claims</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="flaggedCount">0</span>
                        <span class="stat-label">Flagged Items</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="items-section">
            <div class="section-tabs">
                <button class="tab-btn active" data-tab="lost">Lost Items</button>
                <button class="tab-btn" data-tab="found">Found Items</button>
                <button class="tab-btn" data-tab="claims">Claims</button>
            </div>

            <div class="tab-content active" id="lost-tab">
                <div class="items-container" id="lost-items"></div>
            </div>

            <div class="tab-content" id="found-tab">
                <div class="items-container" id="found-items"></div>
            </div>

            <div class="tab-content" id="claims-tab">
                <div class="items-container" id="claimed-items"></div>
            </div>
        </section>
    </main>

    <!-- Modal for Item Details -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
