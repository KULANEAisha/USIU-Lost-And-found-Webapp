<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - USIU Lost & Found System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://th.bing.com/th/id/OIP.OupglgoiXkWupLUz6U4ixQAAAA?rs=1&pid=ImgDetMain" alt="USIU Logo" class="usiu-logo">
            <span>USIU Lost & Found System</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="report.html">Report Item</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
            color: #003366;
        }
        .contact-info {
            margin-bottom: 20px;
            text-align: center;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .contact-form button {
            padding: 10px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #003366;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #004080;
            color: white;
            margin-top: 20px;
        }
    </style>

    </header>
    <body>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:lostandfound@usiu.edu">support@usiu-lostfound.com</a></p>
            <p><strong>Phone:</strong> +1 (234) 567-890</p>
            <p><strong>Location:</strong> USIU Campus, Main Administration Building, Room 101</p>
        </div>

        <h2>Send Us a Message</h2>
        <form class="contact-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 USIU Lost & Found System. All rights reserved.</p>
    </footer>
</body>
</html>
